{% extends 'dashboard/layout.html' %}

{% block body %}
<main class="main">
    <div class="header-bar">
        <h1>Payment Page</h1>
    </div>

    <form method="post">
        {% csrf_token %}

        <!-- Business Information -->
        <div class="card">
            <div class="card-header">Business Information</div>
            <div class="card-body">
                <div class="form-group">
                    <label>Business Name</label>
                    <input type="text" name="business_name" value="{{ accreditation.name_of_business }}" readonly>
                </div>

                <div class="form-group">
                    <label>Registration Type</label>
                    <input type="text" name="registration_type" value="{{ accreditation.category }}" readonly>
                </div>

                <div class="form-group">
                    <label>Transaction Type</label>
                    <input type="text" name="transaction_type" value="{{ accreditation.application_type }}" readonly>
                </div>
            </div>
        </div>

        <!-- Payment Details -->
        <div class="card">
            <div class="card-header">Payment Details</div>
            <div class="card-body">
                <div class="form-group">
                    <label>Applicant Name</label>
                    <input type="text" name="applicant_name" value="{{ accreditation.full_name }}" readonly>
                </div>

                <div class="form-group">
                    <label>Citizenship</label>
                    <input type="text" name="citizenship">
                </div>

                <div class="form-group">
                    <label>Processing Fee</label>
                    <input type="text" value="₱500.00" readonly>
                </div>

                <div class="form-group">
                    <label>Documentary Stamp Fee</label>
                    <input type="text" value="₱30.00" readonly>
                </div>

                <div class="form-group">
                    <label>Payment Method</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="payment_method" value="gcash">
                            GCash
                        </label>
                        <label>
                            <input type="radio" name="payment_method" value="over-the-counter">
                            Over the counter
                        </label>
                    </div>
                </div>

                <div class="total">Total Amount = ₱530.00</div>
            </div>

            <div class="buttons-payment">
                <button type="submit" name="resume" class="btn btn-green">Resume Later</button>
                <button type="submit" name="proceed" class="btn btn-blue">Proceed Payment</button>
            </div>
        </div>
    </form>
</main>
{% endblock body %}
