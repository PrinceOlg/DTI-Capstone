<div class="verification-container">
      <section class="step-one-panel" id="step1">
        <h2 class="title">Verification</h2>
        <p class="subtitle">Choose how you'd like to verify your profile</p>

        <!-- Email -->
        <button type="button" class="btn" id="chooseEmail">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path
              d="M3 7.5a2.5 2.5 0 0 1 2.5-2.5h13A2.5 2.5 0 0 1 21 7.5v9a2.5 2.5 0 0 1-2.5 2.5h-13A2.5 2.5 0 0 1 3 16.5v-9Z"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path
              d="M4 7l8 6 8-6"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <div>
            <h4>Email</h4>
            <p>We'll send a verification code to your email.</p>
          </div>
        </button>

        <!-- Phone -->
        <button type="button" class="btn" id="choosePhone">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path
              d="M16.8 14.5c-1 .9-1.6 1.4-2.5 1.4-.9 0-2.1-.6-3.6-2.1C8.2 12.3 7.6 11 7.6 10c0-.9.5-1.5 1.4-2.5l.3-.3c.4-.4.5-.9.3-1.4l-.7-1.7c-.3-.8-1.3-1.1-2-.7-1.1.6-2 1.4-2.6 2.4-.6 1-.8 2.1-.7 3.2.2 1.9 1.2 3.9 3.2 5.9 2 2 4 3 5.9 3.2 1.1.1 2.2-.1 3.2-.7 1-.6 1.8-1.5 2.4-2.6.4-.7.1-1.7-.7-2l-1.7-.7c-.5-.2-1 0-1.4.3l-.3.3Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <div>
            <h4>Phone</h4>
            <p>We'll send an SMS code to your phone.</p>
          </div>
        </button>
      </section>

      <!-- Step 2: enter email/phone -->
      <section class="step-two-panel" id="step2">
        <h2 class="title" id="methodTitle">Enter your details</h2>
        <form id="detailsForm">
          <input
            type="text"
            id="userInput"
            placeholder="Enter here..."
            class="input-field"
            required
          />
          <button type="submit" class="btn-verify">Send Code</button>
        </form>
      </section>

      <!-- Step 3: verification code -->
      <section class="step-three-panel" id="step3">
        <h3 class="title">Check your inbox</h3>
        <p class="subtitle">
          Enter the 6-digit verification code we sent to
          <span id="maskedOutput" class="highlight"></span>
        </p>

        <form class="code-form" onsubmit="return false">
          <input
            class="code-input"
            inputmode="numeric"
            maxlength="1"
            aria-label="Digit 1"
          />
          <input
            class="code-input"
            inputmode="numeric"
            maxlength="1"
            aria-label="Digit 2"
          />
          <input
            class="code-input"
            inputmode="numeric"
            maxlength="1"
            aria-label="Digit 3"
          />
          <input
            class="code-input"
            inputmode="numeric"
            maxlength="1"
            aria-label="Digit 4"
          />
          <input
            class="code-input"
            inputmode="numeric"
            maxlength="1"
            aria-label="Digit 5"
          />
          <input
            class="code-input"
            inputmode="numeric"
            maxlength="1"
            aria-label="Digit 6"
          />
        </form>

        <button type="submit" class="btn-verify">Verify</button>

        <p class="hint">
          <span id="resendWrapper">
            Resend code in <span id="countdown">30</span>s
          </span>
          <a href="#" id="resendLink" style="display: none"> Resend code </a>
        </p>
      </section>
    </div>
