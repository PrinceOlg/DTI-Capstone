<section class="step-three-panel" id="step3">

    <button id="close-verification-modal-btn">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <h3 class="title">Check your inbox</h3>
    <p class="subtitle">
      Enter the 6-digit verification code we sent to
      <span id="maskedOutput" class="highlight"></span>
    </p>

    <form class="code-form">
      <input
        class="code-input"
        inputmode="numeric"
        maxlength="1"
        aria-label="Digit 1"
      />
      <input
        class="code-input"
        inputmode="numeric"
        maxlength="1"
        aria-label="Digit 2"
      />
      <input
        class="code-input"
        inputmode="numeric"
        maxlength="1"
        aria-label="Digit 3"
      />
      <input
        class="code-input"
        inputmode="numeric"
        maxlength="1"
        aria-label="Digit 4"
      />
      <input
        class="code-input"
        inputmode="numeric"
        maxlength="1"
        aria-label="Digit 5"
      />
      <input
        class="code-input"
        inputmode="numeric"
        maxlength="1"
        aria-label="Digit 6"
      />
    </form>

    <button type="button" class="btn-verify">Verify</button>

    <p class="hint">
      <span id="resendWrapper">
        Resend code in <span id="countdown">30</span>s
      </span>
      <button id="resend-btn" style="display: none;">Resend Code</button>
    </p>
</section>
