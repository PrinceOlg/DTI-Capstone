{% extends 'users/layout.html' %}

{% block title %} Sign In {% endblock %}

{% block body %}
    <div class="backdrop-layer">
        <div class="glass-layer">
            <div class="authentication-form-container">
                <div class="graphics-panel">
                    
                </div>
                <form action="{% url 'sign-in' %}" class="authentication-form" method="post">
                    {% csrf_token %}
                    <header>
                        <h1>Welcome Back</h1>
                        <h3>Sign in to your account to continue.</h3>
                    </header>
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" name="email" id="id_email">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input type="password" name="password" id="id_password">
                    </div>
                    <button type="submit">Sign In</button>
                    <p>Don't have an account yet? <a href="{% url 'register' %}">Create account instead</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
