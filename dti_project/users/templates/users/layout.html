{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Layout {% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/users.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/verification.css' %}"/>
    <link rel="stylesheet" href="{% static 'documents/css/alerts.css' %}"/>

     <!-- JS -->
    <script src="{% static 'users/js/authentication.js' %}"></script>
    <script src="{% static 'users/js/verification.js' %}"></script>
    <script src="{% static 'documents/js/alerts.js' %}"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@latest"></script>
</head>
<body>
    <div class="backdrop-layer">
        {% include 'users/verification_modal.html' %}

        {% if messages %}
            {% include 'documents/partials/alerts_container.html' %}
        {% endif %}

        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
