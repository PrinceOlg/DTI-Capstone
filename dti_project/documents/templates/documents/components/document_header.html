<header class="document-details-header">
    <div class="column">
        <h3>{{ title }}</h3>
        <h1>{{ obj }}</h1>
    </div>
    <div class="actions">
        {% if object.status == 'draft' and object.user == user %}
            <a href="{{ object.get_update_url }}">
                <i class="fa-solid fa-pen-to-square"></i>
            </a>
        {% endif %}
        {% include 'dashboard/components/dashboard_actions.html' %}
    </div>
</header>
