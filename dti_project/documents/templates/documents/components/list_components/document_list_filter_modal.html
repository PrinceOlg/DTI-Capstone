<div class="modal-container" id="document-list-filters-container">
    <div class="modal" id="document-list-filters-modal">
        <header>
            <h2>Additional Filters</h2>
            <button type="button" class="close-modal-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </header>

        <!-- Form -->
        <form method="get" id="document-filters-form">

            <!-- Date Created Filter -->
            <section id="date-created-filter">
                <h4>Date Created</h4>
                <div class="wrapper">
                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" name="start_date" id="start_date"
                            value="{{ request.GET.start_date }}">
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date</label>
                        <input type="date" name="end_date" id="end_date"
                            value="{{ request.GET.end_date }}">
                    </div>
                </div>
            </section>

            <!-- Status Filter -->
            <section id="status-filter">
                <h4>Status</h4>
                <ul class="status-filter-list">
                    <li class="status-filter-item">
                        <label>
                            <input type="checkbox" name="status" value="draft"
                                {% if "draft" in selected_statuses %}checked{% endif %}>
                            Draft
                        </label>
                    </li>
                    <li class="status-filter-item">
                        <label>
                            <input type="checkbox" name="status" value="submitted"
                                {% if "submitted" in selected_statuses %}checked{% endif %}>
                            Submitted
                        </label>
                    </li>
                </ul>
            </section>

            <!-- Actions -->
            <div class="actions">
                <button type="reset" id="clear-btn">Clear</button>
                <button type="submit" id="submit-btn">Apply</button>
            </div>
        </form>
    </div>
</div>
